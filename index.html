<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HesLab - Canlı Finans</title>

<style>
body{
  font-family:Arial;
  background:#f2f2f2;
  @media (max-width: 600px) {
  .kutu {
    max-width: 95%;
    padding: 15px;
  }

  input, button {
    width: 95%;
    font-size: 16px;
  }

  h2 {
    font-size: 20px;
  }
}
  text-align:center;
  padding:30px;
}
.kutu{
  background:white;
  padding:20px;
  max-width:420px;
  margin:15px auto;
  border-radius:10px;
}
input,button{
  width:90%;
  padding:10px;
  margin:6px;
}
button{
  background:#1e88e5;
  color:white;
  border:none;
  cursor:pointer;
}
h2{color:#1e88e5}
</style>
</head>

<body>

<div class="kutu">
<h2>Canlı Kurlar</h2>
<p>Dolar: <span id="usd">Yükleniyor...</span></p>
<p>Euro: <span id="eur">Yükleniyor...</span></p>
<p>Altın (ons): <span id="altin">Yükleniyor...</span></p>
<p>Gümüş (ons): <span id="gumus">Yükleniyor...</span></p>
</div>

<div class="kutu">
<h2>Kredi Hesaplama</h2>
<input id="tutar" placeholder="Kredi tutarı">
<input id="faiz" placeholder="Faiz %">
<input id="vade" placeholder="Ay sayısı">

<button onclick="hesapla()">Hesapla</button>
<p id="sonuc"></p>
</div>

<script>
async function fiyatGetir(){
  const r = await fetch("https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd.json");
  const d = await r.json();

  const usdTry = d.usd.try;
  const eur = d.usd.eur;

  document.getElementById("usd").innerText = usdTry.toFixed(2)+" TL";
  document.getElementById("eur").innerText = (usdTry/eur).toFixed(2)+" TL";

  document.getElementById("altin").innerText = (2000 * usdTry).toFixed(0)+" TL";
  document.getElementById("gumus").innerText = (24 * usdTry).toFixed(0)+" TL";
}

function hesapla(){
 let t=+tutar.value;
 let f=+faiz.value/100;
 let v=+vade.value;
 let aylik=(t+(t*f*v))/v;
 sonuc.innerText="Aylık ödeme: "+aylik.toFixed(2)+" TL";
}

fiyatGetir();
</script>

</body>
</html>
