<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>HesLab - Finans Hesaplama</title>

<style>
body {
  font-family: Arial;
  background:#f4f4f4;
  text-align:center;
  padding:40px;
}

.box {
  background:white;
  padding:20px;
  max-width:400px;
  margin:auto;
  border-radius:10px;
}

input, button {
  width:90%;
  padding:10px;
  margin:8px;
}

button {
  background:#28a745;
  color:white;
  border:none;
  cursor:pointer;
}

#sonuc {
  font-size:18px;
  font-weight:bold;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
<h2>Kredi Hesaplama</h2>

<input id="tutar" type="number" placeholder="Kredi tutarı">
<input id="faiz" type="number" placeholder="Faiz %">
<input id="vade" type="number" placeholder="Ay sayısı">

<button onclick="hesapla()">Hesapla</button>

<p id="sonuc"></p>
</div>

<br>

<div class="box">
<h2>Canlı Kurlar</h2>
<p>Dolar: <span id="usd">Yükleniyor...</span></p>
<p>Euro: <span id="eur">Yükleniyor...</span></p>
</div>

<script>
const proxy = "https://api.allorigins.win/raw?url=";
const url = "https://api.exchangerate-api.com/v4/latest/USD";

async function kurGetir(){
  try{
    const r = await fetch(proxy + url);
    const d = await r.json();

    document.getElementById("usd").innerText = d.rates.TRY.toFixed(2) + " TL";
    document.getElementById("eur").innerText = (d.rates.TRY / d.rates.EUR).toFixed(2) + " TL";
  } catch {
    document.getElementById("usd").innerText = "Tekrar deneniyor...";
    document.getElementById("eur").innerText = "Tekrar deneniyor...";
  }
}

kurGetir();
setInterval(kurGetir, 30000); // her 30 saniyede bir yeniler
</script>
</body>
</html>
