<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>HesLab - Finans Hesaplama</title>

<style>
body {
  font-family: Arial;
  background:#f4f4f4;
  text-align:center;
  padding:40px;
}

.box {
  background:white;
  padding:20px;
  max-width:400px;
  margin:auto;
  border-radius:10px;
}

input, button {
  width:90%;
  padding:10px;
  margin:8px;
}

button {
  background:#28a745;
  color:white;
  border:none;
  cursor:pointer;
}

#sonuc {
  font-size:18px;
  font-weight:bold;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
<h2>Kredi Hesaplama</h2>

<input id="tutar" type="number" placeholder="Kredi tutarı">
<input id="faiz" type="number" placeholder="Faiz %">
<input id="vade" type="number" placeholder="Ay sayısı">

<button onclick="hesapla()">Hesapla</button>

<p id="sonuc"></p>
</div>

<br>

<div class="box">
<h2>Canlı Kurlar</h2>
<p>Dolar: <span id="usd">Yükleniyor...</span></p>
<p>Euro: <span id="eur">Yükleniyor...</span></p>
</div>

<script>
fetch("https://open.er-api.com/v6/latest/USD")
.then(res => res.json())
.then(data => {
  document.getElementById("usd").innerText = data.rates.TRY.toFixed(2) + " TL";
  document.getElementById("eur").innerText = data.rates.EUR
    ? (data.rates.TRY / data.rates.EUR).toFixed(2) + " TL"
    : "Veri yok";
})
.catch(()=>{
  document.getElementById("usd").innerText="Bağlanamadı";
  document.getElementById("eur").innerText="Bağlanamadı";
});
</script>
</body>
</html>
